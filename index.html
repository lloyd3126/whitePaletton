    <script>
        // var bar1 = new ldBar("#myItem1");

        var mySwiper = new Swiper('.swiper-container', {
            init: true,
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
                waitForTransition: false,
            },
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
            hashNavigation: {
                watchState: true,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
        var device = device.default;



        $(".swiper-slide").hover(function() {
            mySwiper.autoplay.stop();
        }, function() {
            mySwiper.autoplay.start();
        });
        if (device.desktop()) {
            $(".swiper-slide a").hover(function() {
                $(this).css("background-color", " rgba(0, 0, 0, 0.5)");
                $(this).css("opacity", "1");
                $(".fa-external-link-alt", this).css("opacity", "1");
                $(".fa-video", this).css("opacity", "1");
                $(".fa-cloud-download-alt", this).css("opacity", "1");
            }, function() {
                $(this).css("opacity", "0");
                $(".fa-external-link-alt", this).css("opacity", "0");
                $(".fa-video", this).css("opacity", "0");
                $(".fa-cloud-download-alt", this).css("opacity", "0");
            });
        }
